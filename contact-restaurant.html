<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vegan Lisbon is the place for vegan and vegetarian culture in the portuguese capital.
  We provide the best spots in town for food, drinks and shopping. It’s a digital platform to gather this vegan & vegetarian lovers to be part of this community & culture. We will also show special events, so let’s make it short: 
  the perfect vegan & vegetarian Lisbon guide.">     
  <meta name="keywords" content="vegan, vegetarian, veggie, lisbon, lisboa, LX, portugal, ">     
  <meta name="author" content="Filipa Marta, Fernanda Abbud, Arnaud Duhé">
  <title>Contact - Business - Vegan Lisbon</title>
  <!-- normalize css -->
  <link rel="stylesheet" href="normalize.css">
  <!-- fonts -->
  <link href=“https://fonts.googleapis.com/css?family=Dancing+Script:400,500,600,700|Montserrat:100,200,300,400,500,600,700,800,900&display=swap”
        rel=“stylesheet”>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- css own -->
  <link rel="stylesheet" href="styleFormBusiness.css">
</head>
<body>
  <form>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div id="formName" class="col-lg-8">
          <h1 class="h1 text-center">Contact form - Business</h1>
          <p class="text-center">If you have a business such as a restaurant, bar, store and sells vegan or vegetarian products, fill in this form so we can add your business to our platform.</p>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 col-md-6">
          <label for="name">Name: </label>
          <input type="text" name='name' id='name' placeholder="your name" class="form-control form-control-sm">
        </div>
        <div class="col-lg-4 col-md-6">
          <label for="email">e-mail: </label>
          <input type="email" name="email" id="email" placeholder="name@email.com" class="form-control form-control-sm">
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 col-md-6">
          <label for="kindOfBusiness">What kind of business you have?</label>
          <select id="kindOfBusiness" class="custom-select custom-select-sm">
            <option value="select" selected disabled>select your business</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Bar">Bar</option>
            <option value="Store">Store</option>
            <option value="Event">Event Production</option>
            <option value="Business">Other</option>
          </select>
        </div>
        <div class="col-lg-4 col-md-6">
          <label id="nameBusiness" for="business"> Name of business: </label>
          <input type="text" name="business" id="business" placeholder="name of your business" class="form-control form-control-sm">
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
          <p id="checkAllFeatures">Check all the features that applies to your business:</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="custom-control custom-checkbox col-lg-2 checkbox">
          <input type="checkbox" name="vegan" id="vegan" class="custom-control-input">
          <label for="vegan" class="custom-control-label">Vegan</label>
        </div>
        <div class="custom-control custom-checkbox col-lg-2 checkbox">
          <input type="checkbox" name="vegetarian" id="vegetarian" class="custom-control-input">
          <label for="vegetarian" class="custom-control-label">Vegetarian</label>
        </div>
        <div class="custom-control custom-checkbox col-lg-2 checkbox">
          <input type="checkbox" name="veganOnly" id="veganOnly" class="custom-control-input">
          <label for="veganOnly" class="custom-control-label">Vegan only</label>
        </div>
        <div class="custom-control custom-checkbox col-lg-2 checkbox">
          <input type="checkbox" name="delivery" id="delivery" class="custom-control-input">
          <label for="delivery" class="custom-control-label">Delivery</label>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="custom-control custom-checkbox col-lg-2 checkbox">
          <input type="checkbox" name="organic" id="organic" class="custom-control-input">
          <label for="organic" class="custom-control-label">Organic</label>
        </div>
        <div class="custom-control custom-checkbox col-lg-2 checkbox">
          <input type="checkbox" name="wifi" id="wifi" class="custom-control-input">
          <label for="wifi" class="custom-control-label">Wifi</label>
        </div>
        <div class="custom-control custom-checkbox col-lg-2 checkbox">
          <input type="checkbox" name="petFriendly" id="petFriendly" class="custom-control-input">
          <label for="petFriendly" class="custom-control-label">Pet Friendly</label>
        </div>
        <div class="custom-control custom-checkbox col-lg-3 checkbox">
          <input type="checkbox" name="laptopFriendly" id="laptopFriendly" class="custom-control-input">
          <label for="laptopFriendly" class="custom-control-label">Laptop Friendly</label>
        </div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" id="otherFeatures">    
          <label for="other">Outros: </label>
          <input type="text" name="other" id="other" class="form-control form-control-sm" placeholder="other features">
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <p id="selectAverage">Select average price range:</p>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row" id="radioDiv">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 custom-control custom-radio radio">
          <input type="radio" name="priceRange" id="level1" class="custom-control-input">
          <label class="custom-control-label" for="level1">€: up to €7</label>
        </div>
        <div class="col-lg-4 custom-control custom-radio radio">
          <input type="radio" name="priceRange" id="level2" class="custom-control-input">
          <label class="custom-control-label" for="level2">€€: up to €80</label>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-2"></div>
        <div class="col-lg-4 custom-control custom-radio radio">
          <input type="radio" name="priceRange" id="level3" class="custom-control-input">
          <label class="custom-control-label" for="level3">€€€: up to €150</label>
        </div>
        <div class="col-lg-4 custom-control custom-radio radio">
          <input type="radio" name="priceRange" id="level4" class="custom-control-input">
          <label class="custom-control-label" for="level4">€€€€: above €150</label>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <p id="subject">Subject:</p>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <select id="subject" class="custom-select custom-select-sm">
            <option value="selectSubject" selected disabled>Select the subject</option>
            <option value="add">Add business to Vegan Lisbon</option>
            <option value="update">Update information of your business</option>
            <option value="other1">other1</option>
            <option value="other2">other2</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <label for="comments">Comments:</label>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <textarea id="comments" rows="10" cols="70" placeholder="write your message here" class="form-control"></textarea>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
          <button type="submit" class="btn btn-primary mb-2" id="submitButton">Submit</button>
        </div>
      </div>
    </div>
  </form>
  <!-- script jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- script own -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
