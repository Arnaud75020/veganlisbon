<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vegan Lisbon is the place for vegan and vegetarian culture in the portuguese capital.
    We provide the best spots in town for food, drinks and shopping. It’s a digital platform to gather this vegan & vegetarian lovers to be part of this community & culture. We will also show special events, so let’s make it short: 
    the perfect vegan & vegetarian Lisbon guide.">
    <meta name="keywords" content="vegan, vegetarian, veggie, lisbon, lisboa, LX, portugal, ">
    <meta name="author" content="Filipa Marta, Fernanda Abbud, Arnaud Duhé">
    <title>Contact - Customers - Vegan Lisbon</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="normalize.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,500,600,700&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css own -->
    <link rel="stylesheet" href="styleFormCustomer.css">
    <!-- script jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- script own -->
    <script type="text/javascript" src="script.js"></script>   
</head>
<body>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-lg-2"></div>
          <div id="formName" class="col-lg-8">
            <h1 class="h1 text-center">Contact form - Customers</h1>
            <p class="text-center">Fill in this form and talk to us, we would love to hear your opinion or suggestion!</p>
          </div>
          <div class="col-lg-2"></div>
        </div>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-4 col-md-6">
            <label for="name">Name: </label>
            <input type="text" name='name' id='name' placeholder="your name" class="form-control form-control-sm">
          </div>
          <div class="col-lg-4 col-md-6">
            <label for="email">e-mail: </label>
            <input type="email" name="email" id="email" placeholder="name@email.com" class="form-control form-control-sm">
          </div>
          <div class="col-lg-2"></div>
        </div>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <p>Subject:</p>
          </div>
          <div class="col-lg-2"></div>
        </div>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <select id="subject" class="custom-select custom-select-sm">
              <option value="selectSubject" selected disabled>Select the subject</option>
              <option value="suggestion">Suggest a vegan/vegetarian place</option>
              <option value="feedback">Feedback on our suggested places</option>
              <option value="other1">Report an issue on the site</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col-lg-2"></div>
        </div>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <label for="comments">Comments:</label>
          </div>
          <div class="col-lg-2"></div>
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <textarea id="comments" rows="10" cols="70" placeholder="write your message here" class="form-control"></textarea>
          </div>
          <div class="col-lg-2"></div>
        </div>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-10">
          <button type="submit" class="btn btn-primary mb-2" id="submitButton">Submit</button>
        </div>
      </div>
    </form>
  </body>
  </html>
